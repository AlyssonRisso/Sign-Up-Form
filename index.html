<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- left part -->
        <div class="content-left">
            <div class="logo">
                <h1>ELDERLY.COM</h1>
            </div>
        </div>

        <!-- right part-->
        <div class="content-right">
        <!-- text -->
        <div class="dummy-text left ">
            <p> This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now to get started. </p>
            <p class="middle-text">You <i>know</i> you want to!</p>
        </div>
        <!-- form part -->
                <form action="#">
                    <div class="form left">
                    <h1 class="form-title">Let's do this!</h1>
                    <div class="input">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" title="name">
                    </div>
                    <div class="input">
                        <label for="lastname">Last name</label>
                        <input type="text" id="lastname" name="lastname" title="lastname">
                    </div>
                    <div class="input">
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" title="email">
                    </div>
                    <div class="input">
                        <label for="phone">phone</label>
                        <input type="phone" id="phone" name="phone" title="phone">
                    </div>
                    <div class="input">
                        <label for="password">password</label>
                        <input type="password" id="password" name="password" title="password">
                    </div>
                    <div class="input">
                        <label for="password">confirm password</label>
                        <input type="password" id="password" name="password" title="password">
                    </div>
                    </div>
                    <div class="button left">
                        <button>Create Account</button>
                    </div>
                </form>
                <div class="log-in left">
                    <p>Already have an account?</p>
                    <a href="#">Log in</a>
                </div>
        </div>
    </main>
</body>
</html>
